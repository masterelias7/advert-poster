<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUITIFY - Poster</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .poster-container {
      max-width: 600px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      color: white;
    }
    .poster-container img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    h1 {
      color: #FFD700;
      font-style: italic;
    }
    .features {
      text-align: left;
      color: gold;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .offer {
      background: linear-gradient(to right, #FF6A00, #FFD700);
      padding: 15px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      margin: 15px 0;
    }
    .cta {
      margin-top: 10px;
      font-size: 16px;
    }
    .cta a {
      color: #00FF7F;
      text-decoration: none;
    }
    .contact {
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="poster-container">
    <h1>SUITIFY</h1>
    <div class="features">
      <p>Custom Tailoring</p>
      <p>Free Delivery</p>
      <p>Easy Payments</p>
    </div>
    <img src="SUITIFY.png" alt="Suitify Poster">
    <div class="offer">
      Festive Offer: ₹1500 OFF on orders above ₹9,999 <br>
      Use Code: SUIT1500
    </div>
    <div class="cta">
      SHOP NOW at <a href="https://masterelias7.github.io/ecom-website/" target="_blank">https://masterelias7.github.io/ecom-website/</a>
    </div>
    <div class="contact">
      Contact: +91 9100419006
    </div>
  </div>
</body>
</html>
